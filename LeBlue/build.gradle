apply plugin: 'com.android.library'
apply plugin: 'jacoco'

repositories {
    jcenter()
    mavenCentral()
}

android {
    compileSdkVersion compileSdkVersionProp.toInteger()
    buildToolsVersion "$buildToolsVersionProp"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion targetSdkVersionProp.toInteger()
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

android.testOptions.unitTests.all {
    // configure whether failing tests should fail the build
    ignoreFailures false

    testLogging {
        events 'passed', 'skipped', 'failed', 'standardOut', 'standardError'
    }
}


dependencies {
    provided 'javax.inject:javax.inject:1'
    provided "com.google.code.gson:gson:${gsonVersion}"
    testCompile "junit:junit:${junitVersion}"
    compile project(':LeBlue-java')
    compile 'no.nordicsemi.android.support.v18:scanner:1.0.0'
    compile "com.android.support:support-compat:${supportVersion}"


}